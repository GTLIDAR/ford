method_description: "Reinforcement Learning for Interlimb Coordination (ReLIC): Based on various types of task specifications, ReLIC enables the robot to perform versatile loco-manipulation. Conditioned on the dynamic assignment of limb functions, the ReLIC controller generates actions through the interplay between a model-based module that prioritizes task success, and an RL policy that robustly maintains stable gaits in accordance with the manipulation behaviors."

