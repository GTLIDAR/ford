<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Noto+Serif:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.4/css/academicons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Netlify Identity (required for Decap CMS login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #ffffff; --bg-alt: #f7f8fa; --text: #1a1a2e; --text-mid: #444;
      --text-light: #666; --accent: #2563eb; --accent-hover: #1d4ed8;
      --border: #e2e5ea; --radius: 10px; --max-w: 980px; --section-gap: 4.5rem;
      --font-body: 'Noto Sans', sans-serif; --font-heading: 'Noto Serif', serif;
    }
    html { scroll-behavior: smooth; }
    body { font-family: var(--font-body); color: var(--text); background: var(--bg); line-height: 1.7; font-size: 16px; -webkit-font-smoothing: antialiased; }
    a { color: var(--accent); text-decoration: none; transition: color .2s; }
    a:hover { color: var(--accent-hover); }
    img, video { max-width: 100%; display: block; }

    /* Hero */
    .hero { position: relative; background: linear-gradient(145deg, #0f172a 0%, #1e293b 60%, #0f172a 100%); color: #fff; text-align: center; padding: 3.5rem 1.5rem 2.5rem; overflow: hidden; }
    .hero::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(59,130,246,.12) 0%, transparent 60%), radial-gradient(ellipse 60% 40% at 80% 100%, rgba(99,102,241,.08) 0%, transparent 50%); pointer-events: none; }
    .hero-logo { font-family: var(--font-heading); font-size: 1.1rem; letter-spacing: .15em; text-transform: uppercase; opacity: .6; margin-bottom: 1.2rem; }
    .hero-teaser { max-width: 820px; margin: 0 auto 2rem; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,.35); cursor: pointer; position: relative; }
    .hero-teaser img { width: 100%; display: block; }
    .hero h1 { font-family: var(--font-heading); font-size: clamp(1.8rem, 4vw, 2.6rem); font-weight: 600; line-height: 1.25; max-width: 780px; margin: 0 auto 1rem; }
    .hero h1 span { color: #60a5fa; }
    .scroll-hint { display: inline-block; margin-top: .8rem; font-size: 1.5rem; opacity: .45; animation: bobble 2s ease-in-out infinite; }
    @keyframes bobble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(6px); } }

    /* Container & Sections */
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 1.5rem; }
    section { padding: var(--section-gap) 0; }
    section + section { border-top: 1px solid var(--border); }

    /* Authors */
    .authors-section { text-align: center; padding-top: 3rem; }
    .paper-title { font-family: var(--font-heading); font-size: clamp(1.3rem, 3vw, 1.65rem); font-weight: 600; line-height: 1.35; color: var(--text); margin-bottom: 1.5rem; }
    .author-list { font-size: .97rem; line-height: 2; color: var(--text-mid); max-width: 700px; margin: 0 auto; }
    .author-list a { font-weight: 500; }
    .author-list sup { font-size: .7em; margin-left: 1px; }
    .affiliations { font-size: .85rem; color: var(--text-light); margin-top: .8rem; }
    .equal-note { font-size: .82rem; font-style: italic; color: var(--text-light); margin-top: .5rem; }

    /* Links Bar */
    .links-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: .65rem; margin-top: 2rem; }
    .link-btn { display: inline-flex; align-items: center; gap: .45rem; padding: .55rem 1.1rem; border-radius: 8px; font-size: .88rem; font-weight: 500; background: var(--bg-alt); color: var(--text); border: 1px solid var(--border); transition: all .2s; }
    .link-btn:hover { background: var(--accent); color: #fff; border-color: var(--accent); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(37,99,235,.2); }

    /* Section Titles */
    .section-title { font-family: var(--font-heading); font-size: 1.55rem; font-weight: 600; text-align: center; margin-bottom: 1.5rem; }
    .section-title::after { content: ''; display: block; width: 50px; height: 3px; background: var(--accent); border-radius: 2px; margin: .6rem auto 0; }

    /* Abstract */
    .abstract-text { font-size: .98rem; line-height: 1.85; color: var(--text-mid); text-align: justify; max-width: 820px; margin: 0 auto; }

    /* Video Grids */
    .video-grid { display: grid; gap: 1rem; margin: 1.5rem 0; grid-template-columns: repeat(2, 1fr); }
    .video-card { border-radius: var(--radius); overflow: hidden; background: #000; box-shadow: 0 2px 12px rgba(0,0,0,.08); transition: transform .25s, box-shadow .25s; }
    .video-card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,.12); }
    .video-card video { width: 100%; display: block; }
    .video-caption { font-size: .92rem; line-height: 1.65; color: var(--text-mid); text-align: center; margin-top: 1rem; max-width: 820px; margin-left: auto; margin-right: auto; }
    .video-caption strong { color: var(--text); }

    /* Method Image */
    .method-image { max-width: 820px; margin: 1.5rem auto; border-radius: var(--radius); overflow: hidden; box-shadow: 0 2px 16px rgba(0,0,0,.06); }
    .method-image img { width: 100%; }

    /* BibTeX */
    .bibtex-block { position: relative; background: #1e293b; color: #cbd5e1; border-radius: var(--radius); padding: 1.5rem; font-family: 'Courier New', monospace; font-size: .82rem; line-height: 1.6; overflow-x: auto; max-width: 700px; margin: 1.5rem auto 0; }
    .bibtex-block pre { white-space: pre; }
    .copy-btn { position: absolute; top: .8rem; right: .8rem; background: rgba(255,255,255,.1); border: 1px solid rgba(255,255,255,.15); color: #94a3b8; padding: .35rem .7rem; border-radius: 6px; font-size: .75rem; cursor: pointer; transition: all .2s; }
    .copy-btn:hover { background: rgba(255,255,255,.2); color: #fff; }

    /* Footer */
    footer { text-align: center; padding: 2.5rem 1.5rem; font-size: .82rem; color: var(--text-light); border-top: 1px solid var(--border); }

    /* Fade-in */
    .fade-up { opacity: 0; transform: translateY(20px); transition: opacity .6s ease, transform .6s ease; }
    .fade-up.visible { opacity: 1; transform: translateY(0); }

    @media (max-width: 700px) { .video-grid { grid-template-columns: 1fr; } .hero { padding: 2.5rem 1rem 2rem; } }
  </style>
</head>
<body>
  {{ content }}

  <script>
    function copyBibtex() {
      const text = document.getElementById('bibtexCode').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1800);
      });
    }
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

    // Netlify Identity redirect after login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
